    <div class="signup-form">
        <form method="post" name="myform" onsubmit="return validate()">
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account!</p>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <span class="fa fa-user"></span>
                        </span>                    
                    </div>
             <input type="text" class="form-control" name="username" placeholder="Username" required="required">

                  </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-paper-plane"></i>
                        </span>                    
                    </div>
                    <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
                </div>
                <span id="femail"></span>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>                    
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required" id="pass">
                </div>
                <span id="fpass"></span>
                <span id="fpass1"></span>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                            <i class="fa fa-check"></i>
                      </span>                    
                    </div>
                    <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" required="required" id="cpass">
                </div>
                <span id="fcpass"></span>
                <br>
                <input type="checkbox" style="margin-left:20px" onclick="showPass()"><span style="padding-left:10px">Show Password</span></input>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="login.html">Login here</a></div>
