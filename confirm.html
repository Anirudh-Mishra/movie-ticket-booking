<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="confirm.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>
    <script type="text/javascript" src="confirm.js"></script>
    <script type="text/javascript" src="pay.js"></script>
    <title>Document</title>
</head>
<body>
    <div class='container'>
        <div class='window'>
            <div class='order-info'>
            <div class='order-info-content'>
                <h2>Booking Summary</h2>
                <div class='line'></div>
                <table class='order-table'>
                <tbody>
                    <tr>
                    <td><img src='https://dl.dropboxusercontent.com/s/sim84r2xfedj99n/%24_32.JPG' class='full-width'></img>
                    </td>
                    <td>
                        <br> <span class='thin'>Nike</span>
                        <br> <span class='thin small'> Color: Grey/Orange, Size: 10.5<br><br></span>
                    </td>
        
                    </tr>
                    <tr>
                    <td>
                        <div class='price'>$99.95</div>
                    </td>
                    </tr>
                </tbody>
        
                </table>
                <div class='line'></div>
                <table class='order-table'>
                <tbody>
                    <tr>
                    <td><img src='https://dl.dropboxusercontent.com/s/qbj9tsbvthqq72c/Vintage-20L-Backpack-by-Fj%C3%A4llr%C3%A4ven.jpg' class='full-width'></img>
                    </td>
                    <td>
                        <br><span class='thin'>Fjällräven</span>
                        <br><span class='thin small'> Color: Olive, Size: 20L</span>
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <div class='price'>$235.95</div>
                    </td>
                    </tr>
                </tbody>
                </table>
                <div class='line'></div>
                <table class='order-table'>
                <tbody>
                    <tr>
                    <td><img src='https://dl.dropboxusercontent.com/s/nbr4koso8dpoggs/6136C1p5FjL._SL1500_.jpg' class='full-width'></img>
                    </td>
                    <td>
                        <br> <span class='thin'>Monobento</span>
                        <br> <span class='thin small'> Color: Pink, Size: Medium</span>
                    </td>
        
                    </tr>
                    <tr>
                    <td>
                        <div class='price'>$25.95</div>
                    </td>
                    </tr>
                </tbody>
                </table>
                <div class='line'></div>
                <div class='total'>
                <span style='float:left;'>
                    <div class='thin dense'>GST 18%</div>
                    TOTAL
                </span>
                <span style='float:right; text-align:right;'>
                    <div class='thin dense'>$68.75</div>
                    $435.55
                </span>
            </div>
            </div>
        </div>
        <div class='credit-info'>
            <div class='credit-info-content'>
                <table class='half-input-table'>
                    <tr><td>Please select your card: </td><td><div class='dropdown' id='card-dropdown'><div class='dropdown-btn' id='current-card' onclick="select()">Visa</div>
                    <div class='dropdown-select'>
                        <ul>
                            <li>Master Card</li>
                            <li>American Express</li>
                        </ul>
                    </div>
                    </td></tr>
                </table>
            <img src='https://dl.dropboxusercontent.com/s/ubamyu6mzov5c80/visa_logo%20%281%29.png' height='80' class='credit-card-image' id='credit-card-image'></img>
            
            <div class="form-group"> 
                <form onsubmit="paid()" action="" name="form">
                    <label for="cc-number" class="control-label">Card number</label> <input name="number" id="cc-number" type="tel" class="input-lg form-control cc-number" autocomplete="cc-number" placeholder="•••• •••• •••• ••••" required> </div>
                    <span id="error1"></span>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"> <label for="cc-exp" class="control-label">Expiry</label> <input name="expiry" id="cc-exp" type="tel" class="input-lg form-control cc-exp" autocomplete="cc-exp" placeholder="•• / ••" required> </div>
                            <span id="error2"></span>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"> <label for="cc-cvc" class="control-label">CVC</label> <input name="cvc" id="cc-cvc" type="tel" class="input-lg form-control cc-cvc" autocomplete="off" placeholder="••••" required> </div>
                            <span id="error3"></span>
                        </div>
                    </div>
                    <div class="form-group"> <label for="numeric" class="control-label">Card holder name</label> <input name="name" type="text" class="input-lg form-control" required> </div>
                    <button type="submit" id="pay-btn">Make payment</button>
                </form>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
