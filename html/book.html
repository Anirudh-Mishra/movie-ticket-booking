<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="book.css">
    <title>Booking Page</title>
  </head>
  <body onload="loadseats()">
    <img src="logo1.jpg" width=200 height=100>
    <div class="container">
      <div class="screen">Screen</div>
      
      <div class="row">
        <div class="seat" name="A1" id="A1">A1</div>
        <div class="seat" name="A2" id="A2">A2</div>
        <div class="seat" name="A3" id="A3">A3</div>
        <div class="seat" name="A4" id="A4">A4</div>
        <div class="seat" name="A5" id="A5">A5</div>
        <div class="seat" name="A6" id="A6">A6</div>
        <div class="seat" name="A7" id="A7">A7</div>
        <div class="seat" name="A8" id="A8">A8</div>
      </div>

      <div class="row">
        <div class="seat" name="B1" id="B1">B1</div>
        <div class="seat" name="B2" id="B2">B2</div>
        <div class="seat" name="B3" id="B3">B3</div>
        <div class="seat" name="B4" id="B4">B4</div>
        <div class="seat" name="B5" id="B5">B5</div>
        <div class="seat" name="B6" id="B6">B6</div>
        <div class="seat" name="B7" id="B7">B7</div>
        <div class="seat" name="B8" id="B8">B8</div>
      </div>

      <div class="row">
        <div class="seat" name="C1" id="C1">C1</div>
        <div class="seat" name="C2" id="C2">C2</div>
        <div class="seat" name="C3" id="C3">C3</div>
        <div class="seat" name="C4" id="C4">C4</div>
        <div class="seat" name="C5" id="C5">C5</div>
        <div class="seat" name="C6" id="C6">C6</div>
        <div class="seat" name="C7" id="C7">C7</div>
        <div class="seat" name="C8" id="C8">C8</div>
      </div>

      <div class="row">
        <div class="seat" name="D1" id="D1">D1</div>
        <div class="seat" name="D2" id="D2">D2</div>
        <div class="seat" name="D3" id="D3">D3</div>
        <div class="seat" name="D4" id="D4">D4</div>
        <div class="seat" name="D5" id="D5">D5</div>
        <div class="seat" name="D6" id="D6">D6</div>
        <div class="seat" name="D7" id="D7">D7</div>
        <div class="seat" name="D8" id="D8">D8</div>
      </div>

      <div class="row">
        <div class="seat" name="E1" id="E1">E1</div>
        <div class="seat" name="E2" id="E2">E2</div>
        <div class="seat" name="E3" id="E3">E3</div>
        <div class="seat" name="E4" id="E4">E4</div>
        <div class="seat" name="E5" id="E5">E5</div>
        <div class="seat" name="E6" id="E6">E6</div>
        <div class="seat" name="E7" id="E7">E7</div>
        <div class="seat" name="E8" id="E8">E8</div>
      </div>

      <div class="row">
        <div class="seat" name="F1" id="F1">F1</div>
        <div class="seat" name="F2" id="F2">F2</div>
        <div class="seat" name="F3" id="F3">F3</div>
        <div class="seat" name="F4" id="F4">F4</div>
        <div class="seat" name="F5" id="F5">F5</div>
        <div class="seat" name="F6" id="F6">F6</div>
        <div class="seat" name="F7" id="F7">F7</div>
        <div class="seat" name="F8" id="F8">F8</div>
      </div>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Vacant</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of Rs <span id="price">0</span>
      <br>
      <div id="selseatsdiv"><span id="selseats"></span></div>
      <br>
    </p>

    <div class="addons">

      <h2 style="margin-left: 625px">Add-ons</h2>
      <br><br>

      <div class="card" style="width:250px; margin-left:75px;">
        <img src="popcorn.png" class="card-img-top" height=150 width=150 style="margin-left:45px; margin-top: 20px">
        <div class="card-body">
          <h4 class="card-title" style="margin-left:85px">Popcorn</h4>
          <input type="number" id="quantity" name="quantity" min="0" max="10" style="margin-top:20px; margin-bottom: 20px; margin-left: 70px">
        </div>
      </div>

      <div class="card" style="width:250px; margin-left:75px;">
        <img src="cola.png" height=130 width=150 style="padding:0px 30px; margin-bottom:20px; margin-left:50px; margin-top: 20px">
        <div class="card-body">
          <h4 class="card-title" style="margin-left:105px">Cola</h4>
          <input type="number" id="quantity" name="quantity" min="0" max="10" style="margin-top:20px; margin-bottom: 20px; margin-left:75px">
        </div>
      </div>

      <div class="card" style="width:250px; margin-left:75px;">
        <img src="burger.png" height=150 width=180 style="margin-left:35px; margin-top: 20px">
        <div class="card-body">
          <h4 class="card-title" style="margin-left:100px">Burger</h4>
          <input type="number" id="quantity" name="quantity" min="0" max="10" style="margin-left:80px; margin-top:20px; margin-bottom: 20px">
        </div>
      </div>

      <div class="card" style="width:250px; margin-left:75px;">
        <img src="meal.png" height=150 width=225 style="margin-left: 20px; margin-top: 20px">
        <div class="card-body">
          <h4 class="card-title" style="margin-left:70px">Burger Meal</h4>
          <input type="number" id="quantity" name="quantity" min="0" max="10" style="margin-left:70px; margin-top:20px; margin-bottom: 20px">
        </div>
      </div>
    </div>

    <br><br>
    <button type="button" class="btn" id="btn" onclick="book()"><a id="booking" style="text-decoration: none" href="#">Book Now</a></button>

    <script src="book.js" type="text/javascript"></script>
  </body>
</html>
